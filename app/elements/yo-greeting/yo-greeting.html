<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<polymer-element name="yo-greeting" attributes="">
  <template>
    <link rel="stylesheet" href="yo-greeting.css">
    <h1>{{ greeting }}, {{ greeting }}!</h1>
    <span>Update text to change the greeting.</span>
    <paper-input label="Sample Greeting" floatingLabel=true value="{{ greeting }}"></paper-input>
  </template>
  <script>
    (function () {
      Polymer({
        greeting: '\'Hey'
      });
    })();
  </script>
</polymer-element>
