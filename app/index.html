<!doctype html>
<html lang="" ng-app="githubViewer">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script data-require="angular.js@1.4.0-beta.6" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>
  <script src="scripts/script.js"></script>
  <title>Beacon Manager</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical ng-controller="MainCtrl">


    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="0">
          <core-item label="Offers"></core-item>
          <core-item label="Zones"></core-item>
          <core-item label="App"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <div class="hero-unit">
          <yo-greeting></yo-greeting>
          <paper-input label="Offer Title" floatingLabel=true></paper-input>
          <paper-input label="Offer Detail" floatingLabel=true></paper-input>
          <ul>
            <li>{{profile.name}}</li>
            <li>{{profile.company}}</li>
            <li>{{profile.location}}</li>
          </ul>
          <p>You now have</p>
          <yo-list></yo-list>
        </div>
      </core-header-panel>
    </core-drawer-panel>


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
